<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Коллекция котят</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
  <div class="container mt-5">
    <h1 class="mb-4">-Ваша коллекция котят-</h1>
    <div id="collection"></div>
    <h2 class="mt-5">Добавить котенка</h2>
    <form id="dobavl" class="mb-4">
      <div class="mb-3">
        <label for="name" class="form-label">Имя:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Возраст:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="mb-3">
        <label for="color" class="form-label">Цвет:</label>
        <input type="text" class="form-control" id="color" name="color" required>
      </div>
      <button type="submit" class="btn btn-light">Добавить</button>
    </form>

    <div id="redactContainer" class="mt-5" style="display: none;">
      <h2>Редактировать котенка</h2>
      <form id="redact">
        <div class="mb-3">
          <label for="redactName" class="form-label">Имя:</label>
          <input type="text" class="form-control" id="redactName" name="redactName" required>
        </div>
        <div class="mb-3">
          <label for="redactAge" class="form-label">Возраст:</label>
          <input type="number" class="form-control" id="redactAge" name="redactAge" required>
        </div>
        <div class="mb-3">
          <label for="redactColor" class="form-label">Цвет:</label>
          <input type="text" class="form-control" id="redactColor" name="redactColor" required>
        </div>
        <button type="submit" class="btn btn-light">Сохранить</button>
        <button type="button" class="btn btn-secondary ms-2" onclick="cancelRedact()">Отмена</button>
      </form>
    </div>

    <div id="error-message" class="mt-2 text-danger"></div>
  </div>

  <script src="JSson.js"></script>
</body>
</html>
